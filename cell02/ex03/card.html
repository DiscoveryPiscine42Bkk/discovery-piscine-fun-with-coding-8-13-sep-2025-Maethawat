<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>

  <div class="card">
    <h1>User Profile Card</h1>
    <table>
      <tr>
        <td>
          <img src="Mickey.jpg" alt="Profile Picture" class="profile-pic">
        </td>
      </tr>
      <tr>
        <td>
          <h2>Mickey 20</h2>
          <p class="desc">Level 8, The answer</p>
          <p class="login">42Paris</p>
        </td>
      </tr>
      <tr>
        <td>
          <div class="socials">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="LinkedIn"></a>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
