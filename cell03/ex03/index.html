<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To do or not to do</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f5f5f5;
    }

    #new {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #ft_list {
      margin-top: 20px;
      display: flex;
      flex-direction: column-reverse; 
      align-items: center;
    }

    .todo {
      background: white;
      border: 1px solid #ccc;
      padding: 10px 15px;
      margin: 5px 0;
      width: 250px;
      text-align: left;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }

    .todo:hover {
      background: #ffe0e0;
    }
  </style>
</head>
<body>
  <h1>To Do or Not To Do</h1>
  <button id="new">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
